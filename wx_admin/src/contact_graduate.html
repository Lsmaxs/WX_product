					<div class="bar_search">

							<input id="searchContent" type="text" class="form-control" placeholder="姓名、手机号搜索..." />
							<span id="searchContentBtn" class="input-group-addon"></span>

					</div>

							<tr>

								<td>姓名</td>

							</div>

							<div class="form-group form-group-sm">
								<label class="control-label col-md-3"><em>*</em>手机</label>

							</div>
							<div class="form-group form-group-sm">

								<div class="col-md-9">
									<p class="form-control-static">
										xxxxxx

								</div>
							</div>
