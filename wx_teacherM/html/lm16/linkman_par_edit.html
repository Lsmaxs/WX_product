<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="../../css/common.css?v=${wx_version}"/>
<link rel="stylesheet" type="text/css" href="../../css/my.css?v=${wx_version}"/>
<link rel="stylesheet" type="text/css" href="../../css/weui.min.css?v=${wx_version}"/>
<title>个人资料</title>
<script>
function WW(){return document.documentElement.clientWidth*100/320;}
function _SETHTML(){document.getElementsByTagName('html')[0].style.fontSize=WW()+'px';}
window.onload=_SETHTML;
window.onresize=_SETHTML;
_SETHTML();
</script>
</head>

<body>
<div class="date-wrap">
    <div class="list_con">
        <div class="weui_cell line_b" id="parName_edit">
            <div class="weui_cell_fl">家长姓名</div>
            <div class="weui_cell_fr" id="parName"><span class="dy_more"></span></div>
        </div>
        <div class="weui_cell line_b" id="phone_edit">
            <div class="weui_cell_fl">联系电话</div>
            <div class="weui_cell_fr" id="phone"><span class="dy_more"></span></div>
        </div>
        <div class="weui_cell line_b" id="stuName_edit">
            <div class="weui_cell_fl">关联学生</div>
            <div class="weui_cell_fr" id="stuName"><span class="dy_more"></span></div>
        </div>
        <div class="weui_cell line_b" id="className_edit"><div class="weui_cell_fl">学生所在班级</div>
            <div class="weui_cell_fr" id="className"><span class="dy_more"></span></div>
		</div>
        <div class="weui_cell" id="relationName_edit">
            <div class="weui_cell_fl">亲属关系</div>
            <div class="weui_cell_fr" id="relationName"><span class="dy_more"></span></div>
        </div>
    </div>
    <div class="b_ts" style="color:#61749b"><font color="red">【注意】</font>暑假期间系统处于升级阶段，如修改资料时出现&ldquo;请求处理失败&rdquo;，请过1~2天后再修改。如有不便，敬请原谅。<br /></div>
 	<p class="rem_Edit" id="inviteAttention" style="display: none">您可以发消息提醒家长修改资料<br />
 		<a href="javascript:;" id="sendTip" >点击此处发送提醒</a>
 	</p>
  	<a style="margin:10px 15px 0; " href="javascript:;" class="f_bt_detUser">移除家长</a>
</div>
<input id="cropId" name="cropId" type="hidden" value="" />
<input id="userId" name="userId" type="hidden" value="" />
<input id="type" name="type" type="hidden" value="" />
<script src="../../js/cmd/seajs/sea.js" ></script>
<script>
seajs.config({
	preload:[
		'../../js/cmd/seajs/sea.config.js?t='+(new Date()).getTime()
	],
	project_version : '${wx_version}'
});
seajs.use("../../js/lm16/linkman_par_edit${wx_min}.js");
</script>
</body>
</html>
