<body>
<div class="nicescrollContainer">
	<div class="nicescrollWrapper">
		<div class="r_content">
			<div id="contact" class="contact" style="overflow:visible;visibility:hidden;">
				<!--删除-->
				<div class="user_del"><a id="delBtn" href="javascript:;">移除家长</a></div>

				<!--家长-->
				<div class="user_par" style="overflow:visible;">
					<!--信息区-->
					<div class="user_info">
						<p><img id="detail_img" src="images/user_face_big.png?v=1.9.1" onerror="this.src='./images/user_pace.png';"/></p>
						<h2 id="detail_name">&nbsp;</h2>
						<p id="detail_relate">陈筱敏 妈妈</p>
					</div>
					<!--修改区-->
					<div class="user_edit_par" style="overflow:visible;">
						<div>
							<span class="lil">家长姓名</span>
							<span class="lir"><b id="nameLabel">郭佩玲</b><a id="nameEditBtn" class="bt_edit" href="javascript:;"></a></span>
							<span class="lir_edit"><input id="nameEdit" type="text" value="陈建宏" /><a id="nameSure" href="javascript:;">确认</a></span>
						</div>
						<div>
							<span class="lil">联系电话</span>
							<span class="lir"><b id="phoneLabel">18148809006</b><a id="phoneEditBtn" class="bt_edit" href="javascript:;"></a></span>
							<span class="lir_edit"><input id="phoneEdit" type="text" value="18148809006" /><a id="phoneSure" href="javascript:;">确认</a></span>
						</div>
						<div>
							<span class="lil">关联学生</span>
							<span class="lir"><b id="stuNameLabel">陈筱敏</b><a id="stuNameEditBtn" class="bt_edit" href="javascript:;"></a></span>
							<span class="lir_edit"><input id="stuNameEdit" type="text" value="陈筱敏" /><a id="stuNameSure" href="javascript:;">确认</a></span>
						</div>
						<div>
							<span class="lil">学生所在班级</span>
							<span class="lir"><b id="classNameLabel">小二(1)班</b><a id="classNameEditBtn" class="bt_edit" href="javascript:;"></a></span>
							<span class="lir_edit uboxstyle">
								<!--
								<select id="classNameEdit">
									<option value="xxx" data-name="小二(1)班">小二(1)班</option>
									<option value="xxx" data-name="小二(2)班">小二(2)班</option>
								</select>
								-->
								<div id="classNameEdit" class="select_addclass" tabindex="0" style="vertical-align:middle;display:inline-block;"><em>请选择年级</em><b></b>
									<ul style="display:none;max-height:110px;">
										<li data-code="107" data-name="小二(1)班" title="小二(1)班">小二(1)班</li>
										<li data-code="201" data-name="小二(2)班" title="小二(2)班">小二(2)班</li>
									</ul>
								</div>&nbsp;
								<a id="classNameSure" href="javascript:;">确认</a>
							</span>
						</div>
						<div>
							<span class="lil">亲属关系</span>
							<span class="lir"><b id="relateLabel">爸爸</b><a id="relateEditBtn" class="bt_edit" href="javascript:;"></a></span>
							<span class="lir_edit uboxstyle">
								<!--
								<select id="relateEdit">
									<option value="xxx" data-name="爸爸">爸爸</option>
									<option value="xxx" data-name="妈妈">妈妈</option>
								</select>
								-->
								<div id="relateEdit" class="select_addclass" tabindex="0" style="vertical-align:middle;display:inline-block;"><em>亲属关系</em><b></b>
									<ul style="display:none;max-height:110px;">
										<li data-code="107" data-name="小二(1)班" title="小二(1)班">小二(1)班</li>
										<li data-code="201" data-name="小二(2)班" title="小二(2)班">小二(2)班</li>
									</ul>
								</div>&nbsp;
								<a id="relateSure" href="javascript:;">确认</a>
							</span>
						</div>
					</div>
					<div style="height:0px;clear:both;"></div>
				</div>
				<p id="inviteTips">你可以发消息提醒家长修改资料，<a href="javascript:;" class="link_blue">点击此处发送提醒</a></p>
				<p id="btns">
					<a id="inviteBtn" href="javascript:;" class="btn_blue_b">邀请关注</a>
					<a id="messageBtn" href="javascript:;" class="btn_blue_b" style="display:none;">发送留言</a>
				</p>
			</div>
		</div>
	</div>
</div>

<div id="loading">
	<div class="loading">
		<div><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
	</div>
</div>

		<p>详情请咨询学校管理员或者联系我们的客服QQ：800105253。</p>
	</div>
</div>
