<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache,must-revalidate"/>    
<meta http-equiv="Expires" content="0"/>
<meta name="renderer" content="webkit">
<title>通讯录-新增学生</title>
<link href="css/common.css?v=1.9.1" type="text/css" rel="stylesheet" />
<link href="css/contact.css?v=1.9.1" type="text/css" rel="stylesheet" />
<link href="./plugin/toastr/toastr.css?v=1.9.1" type="text/css" rel="stylesheet" />
<link href="./plugin/nprogress/nprogress.css?v=1.9.1" type="text/css" rel="stylesheet" />
<style>
.select_box ul{max-height:120px;}
.add_student .li_box p b ,.add_student .li_box h3 b{color:#ff3f42;font-weight: normal;}
</style>
</head>

<body>
<div class="nicescrollContainer">
	<div class="nicescrollWrapper">
		<div id="addBox" class="add_student" style="overflow:visible;visibility:hidden;">
			<div class="main">
				<div class="li_box">
					<p>学生所在班级<!--<b>(必填)</b>--></p>
					<div id="classSelect" class="select_grade select_box"> <em>请选择班级</em><b></b>
						<ul>
							<!--
							<li data-value="1" data-label="小一(1)班">小一(1)班</li>
							<li data-value="1" data-label="小一(1)班">小一(2)班</li>
							<li data-value="1" data-label="小一(1)班">小一(3)班</li>
							<li data-value="1" data-label="小一(1)班">小一(4)班</li>
							<li data-value="1" data-label="小一(1)班">小一(5)班</li>
							<li data-value="1" data-label="小一(1)班">小一(6)班</li>
							-->
						</ul>
					</div>
				</div>
				<div class="li_box">
					<p>学生姓名<!--<b>(必填)</b>--></p>
					<input id="stuName" class="input_txt_name" type="text" />
				</div>
				<div class="li_box">
					<p>学生学号<!--<b>(必填)</b>--></p>
					<input id="stuCode" class="input_txt_name" type="text" />
				</div>
				<div id="parentList" class="li_box">
					<!--每一个家长是一个div-->
					<div data-parent="1">
						<h3>家长1信息 <b>(必填)</b> </h3>
						<span>
							<p>家长姓名</p>
							<input class="input_txt_name1" type="text" />
						</span>
						<span>
							<p>家长手机号码</p>
							<input class="input_txt_phone" type="text" />
						</span>
						<span>
							<p>亲属关系</p>
							<div id="relateSelect_1" class="select_gx select_box"><em>请选择</em><b></b>
								<ul>
									<!--
									<li value="1">爸爸</li>
									<li value="2">妈妈</li>
									<li value="3">爷爷</li>
									<li value="4">奶奶</li>
									<li value="5">外公</li>
									<li value="6">外婆</li>
									<li value="6">其他</li>
									-->
								</ul>
							</div>
						</span>
						<!--第一个家长不能删除
						<a class="del_name" href="javascript:;">删除</a>
						-->
					</div>
				</div>
				<a id="addMoreBtn" class="bt_add" href="javascript:;">+添加多个家长</a>
				<div class="bt_footer" style="text-align:center;"><a id="submitBtn" href="javascript:;" class="btn btn_blue" style="width:80px;">保存</a></div>
			</div>
		</div>
	</div>
</div>

<!-- 升级提醒遮罩层 -->
<div class="notice_wrap" style="display:none;"></div>
<div class="notice_model" style="display:none;top:20%;">
	<div class="notice_model_title">系统正在升级中!</div>
	<div class="notice_model_body">
		<p>当前系统正处于毕业升级阶段，预计需要1~2天时间完成，请等待升级完成后再修改资料。</p>
		<p>详情请咨询学校管理员或者联系我们的客服QQ：800105253。</p>
	</div>
</div>



<script src="./cmd/seajs/sea.js"></script>
<script>	
	seajs.config({
		preload:[
			'./cmd/seajs/sea.config.js?t='+(new Date()).getTime()
		],
		project_version : '1.9.1'
	});
	seajs.use("./js/contact_addstudent.js");
</script>
</body>
</html>
