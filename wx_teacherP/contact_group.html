<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit">
<title>通讯录-教师分组管理</title>
<link href="css/common.css?v=1.8.2" type="text/css" rel="stylesheet" />
<link href="css/contact_group.css?v=1.8.2" type="text/css" rel="stylesheet" />
</head>

<body>
<div id="groupBox" class="quesclass">
    <div class="quesclass_main">
        <div class="quesclass_box">
        	<div class="quesclass_box_top quesclass_box_top_1">
            	<em>请先选中分组，再操作:</em>
                <a href="javascript:;" class="quesclass_add">添加分组</a>
        	</div>
            <div class="quesclass_box_body">
				<div class="quesclass_list quesclass_list_grouping">
						<div id="list_wrap" class="bgcolor">
                            <div class="quesclass_list_class">
                        		<!--<p>老师</p>
                            	<p>管理员</p>
                                <p>班主任</p>
                            	<p>后勤职工</p>-->
                            </div>
                        </div>
                        <div class="quesclass_move">
                        	<a href="javascript:;" class="moveup moveup_no">上移</a>
                            <a href="javascript:;" class="movedown movedown_no">下移</a>
                        </div>
                        <div class="quesclass_operation">操作：
                            <a href="javascript:;" class="quesclass_setup quesclass_pic1_no quesclass_update">重命名</a>
                            <a href="javascript:;" class="quesclass_setup quesclass_pic2_no quesclass_del">删除</a>
                        </div>
				</div>  
                <a href="javascript:;" class="btn_blue btn_gray">确认修改</a> 
       		</div>
     	</div>
	</div>
    
    <!--弹框4-->
	<div id="addBox" class="quesclass_add_grouping" style="display:none;">
		<a href="javascript:;" class="quesclass_bg quesclass_close"><img src="images/ico_t_close1.png?v=1.9.1"/></a>
		<div class="quesclass_h1"><p>添加分组</p></div>
		<div class="quesclass_input">
			<p><span>教师分组名称</span>：<input id="groupName" type="text" placeholder="请输入" maxlength="10" /></p>
			<p>&nbsp;</p>
			<p class="">注意：教师分组名称不能多于10个字，且不能与<br/>已存在的分组相同名称</p>
			<p class="quesclass_zhuyi">已存在相同名称的分组</p>
		</div>
		<a href="javascript:;" class="quesclass_btn_gray blue_b">取消</a>
		<a href="javascript:;" class="quesclass_btn_blue blue_b">确定</a>
	</div>
    <!--弹框5
	<div class="quesclass_delete" style="display:none">
    	<p class="quesclass_wenzi">确定要删除“管理员”分组吗？</p>
        <a href="javascript:;" class="quesclass_btn_gray blue_b">取消</a>&nbsp;&nbsp;&nbsp;<a href="javascript:;" class="quesclass_btn_red blue_b">确定</a>
    </div> 
    
    !--弹框6--
	<div class="quesclass_warn">
    	<p class="quesclass_wenzi">该分组内还有其他教师，请先移到<br/>其他分组，再删除该分组。</p>
        <a href="javascript:;" class="quesclass_btn_blue blue_b">确定</a>
    </div> -->
</div>

<div id="cover" style="opacity: 0.6; position: fixed; left: 0px; top: 0px; z-index: 900; width: 100%; height: 100%; border: none; display: none; background: rgb(34, 34, 34);"></div>
</body>

<script src="./cmd/seajs/sea.js"></script> 
<script>	
	seajs.config({
		preload:[
			'./cmd/seajs/sea.config.js?t='+(new Date()).getTime()
		],
		project_version : '1.8.2'
	});
	seajs.use("./js/contact_group.js");
</script>
</html>
