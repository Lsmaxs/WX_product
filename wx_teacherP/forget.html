<body>
<!--[if lte IE 10]>
<div id="warning" style="positin:absolute;top:0;left:0;background:#FFFFCC;z-index:1000;height:30px;line-height:30px;text-align:center;font-size:14px;width:100%;">您正在使用低版本的IE浏览器，在本页面的显示效果可能有异常。建议您升级到 <a href="http://www.microsoft.com/china/windows/internet-explorer/" target="_blank">Internet Explorer 10</a> 以上或： <a href="http://chrome.360.cn/">360极速浏览器</a> / <a href="http://www.google.com/chrome/?hl=zh-CN">Chrome</a> / <a href="http://www.mozillaonline.com/">Firefox</a>
<img src="images/ico_closed.png?v=1.9.1" style="vertical-align:middle;margin-left:30px;cursor:pointer;" onclick="close_browser_tips();"/>
</div>
<script type="text/javascript">
function browser_tips(el, eltop, elleft){  
	// check if this is IE6  
	if(!window.XMLHttpRequest){
		window.onscroll = function(){  
			el.style.top = (document.documentElement.scrollTop + eltop)+"px";  
			el.style.left = (document.documentElement.scrollLeft + elleft)+"px";  
		}
	}else {
		el.style.position = "fixed";
	}
}
function close_browser_tips(){
	document.getElementById("warning").style.display = 'none';
}
browser_tips(document.getElementById("warning"),0, 0);
</script>
<![endif]-->


<!-- 顶部导航 -->
<div class="pass_t">
	<div class="pass_t_m">
		<div class="t_l"><img src="./images/logo.png?v=1.9.1"/> 找回密码</div>
		<div class="t_r"><a href="./login.html">返回登录</a></div>
	</div>
</div>

<!-- 信息填充导航 -->
<div class="pass_m">
	<div class="pass_per">
		<div class="label_tit">手机号：</div>
		<!--<span>请输入手机号</span>-->
		<input id="phone" type="text" class="input_txt" placeholder="请输入手机号" autocomplete="off"/>
		<label>
			<img id="phone_yes" src="./images/ico_change_sel.png?v=1.9.1" style="display:none"/>
			<img id="phone_warn" src="./images/ico_warn.png?v=1.9.1" style="display:none"/>
			<b id="phone_check" style="display:none" >该手机号码为非教师用户</b>
		</label>
	</div>
	<div class="pass_per">
		<div class="label_tit">验证码：</div>
		<!--<span>请输入验证码</span>-->
		<input id="pwdCode" type="text" class="input_yzm" placeholder="请输入验证码"/>
		<a id="pwdCodeBtn" href="javascript:;" class="bt_yzm">获取验证码</a>
		<label id="pwdCode_check" style="display:none" >验证码不能为空</label>
	</div>
	<div class="pass_per">
		<div class="label_tit">新密码：</div>
		<!--<span>6位以上数字或字母</span>-->
		<input type="password" style="display:none"/>
		<input id="password" type="password" class="input_txt" placeholder="6位以上数字或字母"/>
		<label id="password_check" style="display:none" >密码不一致</label>
	</div>
	<div class="pass_per">
		<div class="label_tit">确认密码：</div>
		<!--<span>6位以上数字或字母</span>-->
		<input id="password_again" type="password" class="input_txt" placeholder="6位以上数字或字母"/>
		<label id="password_again_check" style="display:none" >密码不一致</label>
	</div>
	<a id="resetBtn" class="bt bt_pass" href="javascript:;" >重置密码</a>
</div>

<!--弹出 切换角色-->
<div id="bg" class="sugg_bg"onmousewheel="return false;"></div>
<div class="sugg" id="sugg">
	<h2>找回密码 <a class="close_sugg"></a></h2>
	<div style="min-height:200px;">
		<div class="ts_p">
			<img src="./images/ico_ok.png?v=1.9.1" /><br/>
			密码重置成功，请<a href="./login.html">重新登录</a>
		</div>
	</div>
</div>

<script src="./cmd/seajs/sea.js"></script>

	seajs.config({

			'./cmd/seajs/sea.config.js?t='+(new Date()).getTime()

	});
	seajs.use("./js/forget.js");
</script>
</body>
