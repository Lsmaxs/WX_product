                    <h2>
                        通知审核人员设置

                    <a href="javascript:;" class="add_user" id="addPermissTea">
                        <span></span>
                        添加老师
                    </a>
                </div>

						</div>

						<!--对象选择-->
						<div class="targetselect">
							<!-- 学生、教师-->

								<!-- 大类标题 -->
								<a href="javascript:;" class="operate-all"><span class="op-check" style="display:none;"></span>学生<span class="jt_up"></span></a>
								<!-- 分组列表 -->
								<div class="classlist"></div>
							</div>
							<!-- 学生、教师-->
							<div id="parentBox">
								<!-- 大类标题 -->
								<a href="javascript:;" class="operate-all"><span class="op-check" style="display:none;"></span>家长<span class="jt_up"></span></a>
								<!-- 分组列表 -->
								<div class="classlist">
									<!-- 每个分组包含一个a，div,用hr分隔 
									<a href="javascript:;" class="operate-class"><span class="op-check"></span>小一（1）班<em>42人</em><span class="jt_up"></span></a>

								<a href="javascript:;" class="operate-all"><span class="op-check" style="display:none;"></span>教师<span class="jt_up"></span></a>
								<!-- 分组列表 -->
								<div class="classlist"></div>
							</div>
						</div>
					</div>

			<div class="targetselect_footer_fixed" style="position:absolute;bottom:0;"><a id="selectTargetFinishBtn" href="javascript:;" class="btn btn_blue">选择</a></div>
