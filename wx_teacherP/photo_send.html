<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache,must-revalidate"/>    
<meta http-equiv="Expires" content="0"/>
<meta name="renderer" content="webkit">
<title>相册发布</title>
<link href="css/common.css?v=1.9.1" type="text/css" rel="stylesheet" />
<link href="css/photo.css?v=1.9.1" type="text/css" rel="stylesheet" />
<link href="css/targetselect.css?v=1.9.1" type="text/css" rel="stylesheet" />
<link href="css/loading.css?v=1.9.1" type="text/css" rel="stylesheet" />
<style>
.qt-slide{overflow:hidden;width:100%;}
.qt-slide-wrap{overflow:visible; width:5000px;position:relative;}
.qt-slide-wrap > div{float:left;width:50%;display:block;}

.webuploader-container {width:100%;height:100%;position:absolute;top:0;left:0;opacity:0;}
.webuploader-element-invisible {position: absolute !important;clip: rect(1px 1px 1px 1px);clip: rect(1px,1px,1px,1px);}
.webuploader-pick {opacity:0;width:100%;height:100%;}
.webuploader-pick-hover {opacity:0;}
.webuploader-pick-disable {opacity:0;pointer-events:none;}

.uploadprogress .uploadnum{margin-top:45px;}
</style>

</head>
<body>

<div id="qtslide" class="qt-slide">
	<div class="qt-slide-wrap">
		<!-- 主页面 -->
		<div>
			<div class="nicescrollWrapper">
				<div class="photosend">
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td width="75" class="line_b">发送班级：</td>
							<td class="line_b"><input id="selectTargetBtn" class="input_text" type="text" value="请选择" /></td>
						</tr>
						<tr>
							<td colspan="2" class="line_b">
								<div class="photosend_list">
									<ul id="picList">
										<!--
										<li data-name="" data-id="">
											<div class="ph_l">
												<div style="position:relative;">
													<div class="uploadprogress">
														<div class="uploadbg"></div>
														<div class="uploadnum">0%</div>
													</div>
													<img src="images/img7.jpg?v=1.9.1" />
												</div>
												<input class="edit_name" maxlength="10" value="秋游照片" data-name=""/>
											</div>
											<div class="photo_op"><span><a href="javascript:;" class="photo_edit" style="display:none;">编辑</a><a href="javascript:;" class="photo_det">删除</a></span></div>
											<div class="pt_op_bg"><span></span></div>
										</li>
										-->
										<li>
											<div style="position:relative;width:127px;height:127px;line-height:127px;">
												<img src="images/ico_add_pic.gif?v=1.9.1" style="vertical-align:middle;" title="添加图片" />&nbsp;
												<div id="uploadPicBtn" class="uploadButton">&nbsp;</div>
											</div>
										</li>
									</ul>
								</div>

							</td>
						</tr>
					</table>
				</div>
				<div class="photosend_footer"><a id="submitBtn" href="javascript:;" class="btn btn_blue">发布</a></div>
			

			</div>
		</div>

		<!-- 二级子页面 -->
		<div>
			<div class="nicescrollWrapper">
				<div id="targetBox" class="targetselect">
					<div class="r_footer"><a id="selectTargetFinishBtn" href="javascript:;" class="btn btn_blue">选择</a></div>
				</div>
				<div id="loading">
					<div class="loading" style="display:block;">
					<div><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
					</div>
				</div>
			</div>
		</div>
	</div><!--end of wrapper-->
</div>




<script src="./cmd/seajs/sea.js"></script>
<script>	
	seajs.config({
		preload:[
			'./cmd/seajs/sea.config.js?t='+(new Date()).getTime()
		],
		project_version : '1.9.1'
	});
	seajs.use("./js/photo_send.js");
</script>

	
</body>
</html>
