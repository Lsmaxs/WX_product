<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache,must-revalidate"/>    
<meta http-equiv="Expires" content="0"/>
<meta name="renderer" content="webkit">
<title>修改密码</title>
<link href="css/common.css?v=1.9.1" type="text/css" rel="stylesheet" />
<link href="css/my.css?v=1.9.1" type="text/css" rel="stylesheet" />
</head>

<body>

<div class="r_content">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td align="right" class="line_b"> 原密码： </td>
			<td class="line_b"><input id="oldPsw" class="input_set" type="password" value="" /></td>
		</tr>
		<tr>
			<td align="right" class="line_b"> 新密码： </td>
			<td class="line_b"><input id="newPsw" class="input_set" type="password" value="" /></td>
		</tr>
		<tr>
			<td width="75" align="right" class="line_b">确认密码：</td>
			<td class="line_b"><input id="surePsw" class="input_set" type="password" value="" /></td>
		</tr>
	</table>
</div>
<div class="r_footer"><a id="changeBtn" href="javascript:;" class="btn btn_blue">确认</a></div>



<script src="./cmd/seajs/sea.js"></script>
<script>	
	seajs.config({
		preload:[
			'./cmd/seajs/sea.config.js?t='+(new Date()).getTime()
		],
		project_version : '1.9.1'
	});
	seajs.use("./js/psw.js");
</script>
</body>
</html>
