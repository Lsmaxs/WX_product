<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache,must-revalidate"/>    
<meta http-equiv="Expires" content="0"/>
<meta name="renderer" content="webkit">
<title>成绩列表</title>
<link href="./plugin/toastr/toastr.css?v=1.0.8" type="text/css" rel="stylesheet" />
<link href="css/common.css?v=1.9.1" type="text/css" rel="stylesheet" />
<link href="css/score.css?v=1.9.1" type="text/css" rel="stylesheet" />
<link href="./plugin/nprogress/nprogress.css?v=1.9.1" type="text/css" rel="stylesheet" />
<style>
.qt-slide{overflow:hidden;width:100%;}
.qt-slide-wrap{overflow:visible; width:5000px;position:relative;}
.qt-slide-wrap > div{float:left;width:50%;display:block;}
.state_Urgent{
	color: #ff0000;
    background: url(./images/score/ico_state_no.png) 0 center no-repeat;
    position: absolute;
    right: -10px;
    width: 15px;
    height: 15px;
    margin-top: -25px;
    display:none;
    }
.tip_txt{
	color:#FFB133;
	position:absolute;
	left:10px;
	font-size: 12px;
}
</style>
</head>
<body>
<div id="noData" class="no_data">
	<img src="images/no_date_work.png?v=1.9.1">
	<h2><b>您还没有成绩发送记录,马上创建吧!</b></h2>
	<a href="javascript:;" class="bt_create">立即创建</a>
</div>
<div id="qtslide" class="qt-slide">
	
	<div class="qt-slide-wrap">
		<!-- 主页面 -->
		<div id="mainPage" style="">
			<div class="nicescrollWrapper" style="display:none;">
				<div class="scorbar"> 
				<a href="javascrit:;" id="scoAdd" class="bt_scoAdd"><img src="images/score/ico_btadd.png?v=1.9.1" />新建成绩</a> </div>
				<div id="scoreList" class="scorlist">
				

				    <div class="scorlist_box">
				        <div class="dy_tit">
				        	<a href="javascript:;" class="bt_del">删除</a>
				        	<a href="javascript:;" class="bt_edit">编辑</a>
				        	初一班语文模拟测试<span class="tit_time"> 2016-05-18  09:34:20</span>
				        </div>
				        
				        <div class="dy_con">
				            <ul>
				                <li> 
				                	<span class="li_tit">小学X年级X班15-16学年上学期期中考试.xls</span>
									<span class=" li_state"><a href="javascript:;">查看处理结果</a><a href="javascript:;" class="bt_ref">刷新</a></span>
									<span class="li_time"> 2016-05-18  09:34:20</span>
								</li>
				            </ul>
				            <div class="import_box">
				                <a href="javascript:;" class="bt_import">导入成绩</a><a class="txt_down" href="javascript:;">点击下载模板</a>，按照模板格式填入学生成绩信息
				            </div>
				        </div>
				        <div class="scorlist_from">
				        	<span class='tip_txt'>温馨提示：重复导入会覆盖之前的成绩记录</span>
				        	 已导入<b>213</b>个学生成绩信息，
				        	<a href="javascript:;">查看明细</a>
				        	
				        	<a href="javascript:;" class="bt_send">成绩发送</a>
				        </div>
				    </div>
				    
				</div>
			</div>
		</div>

		<!-- 二级子页面 
		<div>
			<div class="nicescrollWrapper">
				二级页面
				
			</div>
		</div>
		-->
	</div>
	
	<!--弹出新建成绩-->
	<div id="popAddScore"  style="width:100%;height:100%;position:fixed;background:rgba(34,34,34,.6);top:0;left:0;z-index:99;display: none;">
		<div class="pop_bg" style="position: absolute; top: 30%; left: 25%; ">
			<div class="pop_head">新建成绩</div>
			<div class="con">
				<div style="position:relative">
					<div class="con_tr">
						<div class="con_tr_l">考试时间：</div>
						<div class="con_tr_r">
							<input id="examTime" class="txt"  type="text" placeholder="开始日期" value=""  readonly>
						</div>
						<a href="javascript:;" class="date_box"></a>
						<div class="workinput wicon" id="custom1"></div>
					</div>
					<span class="state_Urgent"></span>
				</div>
				<div style="position:relative">
					<div class="con_tr">
						<div class="con_tr_l">考试名称：</div>
						<div class="con_tr_r">
							<input id="examName" required="required" class="txt" type="text" placeholder="请选择" maxlength="30">
						</div>
					</div>
					<span class="state_Urgent"></span>
				</div>
				<div style="position:relative">
					<div class="con_tr">
						<div class="con_tr_l">成绩类型：</div>
			            <div class="con_tr_r line_none" style="border-bottom:0;">
			                <span><i class="tp_radied" data-scoreType='1'></i>分数制</span>
			                <span><i class="tp_radio" data-scoreType='2'></i>等级制</span>
			            </div>
					</div>
					<span class="state_Urgent"></span>
				</div>
				
			</div>
			<div class="pop_bt">
				<a id="ok" class="btn btn_blue btn_ok" href="javascript:;">确认</a>&nbsp;&nbsp;&nbsp;&nbsp;
				<a class="btn btn_grey" id="cenecl" href="javascript:;">取消</a>
			</div>
		</div>
	</div>
	
	<!--弹出修改批次成绩-->
	<div id="popEditScore"  style="width:100%;height:100%;position:fixed;background:rgba(34,34,34,.6);top:0;left:0;z-index:99;display: none;">
		<div class="pop_bg" style="position: absolute; top: 30%; left: 25%; ">
			<div class="pop_head">编辑成绩</div>
			<div class="con">
				<div style="position:relative">
					<div class="con_tr">
						<div class="con_tr_l">考试时间：</div>
						<div class="con_tr_r">
							<input id="editExamTime" class="txt"  type="text" placeholder="开始日期" value=""  readonly>
						</div>
						<a href="javascript:;" class="date_box"></a>
						<div class="workinput wicon" id="custom2"></div>
					</div>
					<span class="state_Urgent"></span>
				</div>
				<div style="position:relative">
					<div class="con_tr">
						<div class="con_tr_l">考试名称：</div>
						<div class="con_tr_r">
							<input id="editExamName" required="required" class="txt" type="text" placeholder="请选择" maxlength="30">
						</div>
						
					</div>
					<span class="state_Urgent"></span>
				</div>
				<div style="position:relative">
					<div class="con_tr">
						<div class="con_tr_l">成绩类型：</div>
			            <div class="con_tr_r line_none" style="border-bottom:0;">
			                <span><i class="tp_radio"  data-scoreType='1'></i>分数制</span>
			                <span><i class="tp_radio"  data-scoreType='2'></i>等级制</span>
			            </div>
					</div>
					<span class="state_Urgent"></span>
				</div>
				
			</div>
			<div class="pop_bt">
				<a id="editOk" class="btn btn_blue btn_ok" href="javascript:;">确认</a>&nbsp;&nbsp;&nbsp;&nbsp;
				<a class="btn btn_grey" id="editCenecl" href="javascript:;">取消</a>
			</div>
		</div>
	</div>

</div>






	


<script src="./cmd/seajs/sea.js"></script>
<script>	
	seajs.config({
		preload:[
			'./cmd/seajs/sea.config.js?t='+(new Date()).getTime()
		],
		project_version : '1.9.1'
	});
	seajs.use("./js/score_list.js");
</script>
</body>
</html>
